<!DOCTYPE html>
<html>
<head>
	<title>my-example (socket.io)</title>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

	<script type="text/javascript" src="func.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Socket.io Chat!</h1>

	<!-- prompt user ui -->
	<div id="getUser">
		<div>
			<h1>What is your name?</h1>

			<form id="chatNameForm">
				<input id="chatName">
				<button>Confirm</button>
			</form>
		</div>
	</div>

	<!-- live users -->
	<div id="usersDiv">
		<h5>Live Users</h5>
		<ul id="liveUsers"></ul>
	</div>

	<!-- messages -->
	<div>
		<ul id="messages"></ul>
		<div id="scrollHere"></div>
	</div>

	<!-- send message -->
	<div id="formContainer">

		<form id="messageForm">
			<input id="message">
			<button>Send</button>
		</form>
	</div>
</body>
</html>
